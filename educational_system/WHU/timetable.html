<script>
$(function() {
	// initialize tooltip
	$("td[title]").tooltip({
		position: "center left", 
	   // tweak the position
	   offset: [10, 2],
	   // use the "slide" effect
	   effect: 'slide',
	   onBeforeShow:function(){
	   		var tip = this.getTip();
	   		var brCount = tip.contents().find("br").length;
	   		if(brCount>1){
	   			tip.height(brCount*16+10);
	   		}else{
	   			tip.remove();
	   			//tip.width(tip.contents().html().length*16);
	   		}
	   }
	// add dynamic plugin with optional configuration for bottom edge
	
	});
});
</script>

<script type="text/javascript">
	$(function() {
		let x = 55;
		let y = 15;
		
		$("td, th").mouseover(function(e) {
			if (this.offsetWidth < this.scrollWidth) {				
				var myTitle = $(this).text();
				var hint = "<div id='hint'>" + myTitle + "</div>";
				$("body").append(hint);
				
				$("#hint").css({
					"top": (e.pageY + y) + "px",
					"left": (e.pageX - x) + "px"
				}).show("fast");
			}
			
		}).mouseout(function() {
			$("#hint").remove();
			
		}).mousemove(function(e) {
			$("#hint").css({
				"top": (e.pageY + y) + "px",
				"left": (e.pageX - x) + "px"
			});
		});
		
	})
</script>
